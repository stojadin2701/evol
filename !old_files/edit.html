        <div class="container">
            <form class="form-horizontal" role="form" method="post">
                <div class="form-group text-center">
                    <h2>Create event</h2>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Event title" value="Cleaning Tašmajdan Park">
                    </div>
                </div>
                <div class="form-group">
                    <label for="picture" class="col-sm-2 control-label">Picture</label>
                    <div class="col-sm-8">
                        <input id="picture" name="picture" type="file" class="file form-control" data-show-preview="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="category" name="category">
                            <option>Environmental cleaning</option>
                            <option>Sheltering animals</option>
                            <option>:D</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-sm-1 col-sm-offset-1 control-label">From</label>
                    <div class='col-sm-3'>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' id="from" class="form-control" placeholder="When does the event start" value="10.4.2016. 10:00 AM"/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <label for="time" class="col-sm-1 col-sm-offset-1 control-label">To&nbsp;&nbsp;(optional)</label>
                    <div class="col-sm-3">
                        <div class="input-group date" id='datetimepicker2'>
                            <input type='text' id="to" class="form-control" placeholder="When does the event end"/>
                            <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-sm-2 control-label">Location</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="location" name="location" placeholder="Where is the event taking place" value="Tašmajdan park">
                    </div>
                </div>
                <div class="form-group">
                    <label for="summary" class="col-sm-2 control-label">Summary</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="2" id="summary" name="summary" placeholder="Short event summary">Let's organise and clean Tašmajdan Park.</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="12" id="description" name="description" placeholder="What's the event about, details and organization">This is filler text about the park cleaning event. Don't read this pls. Some more information on whereabouts and preparations.
Info info and more info. Park info, volunteer info, poster info, contact info. Infosauce. Infowhatever. Did I say info.
Don't forget about info</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-2">
                        <a href="home.html"><button type="button" class="btn btn-primary" onclick="event.html">Save changes</button></a>
                    </div>
					<div class="col-sm-2">
                        <a href="home.html"><button type="button" class="btn btn-danger" onclick="">Discard changes</button></a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <! Will be used to display an alert to the user>
                    </div>
                </div>
